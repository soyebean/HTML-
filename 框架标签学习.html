<html>
	<head>
		<title>框架标签学习</title>
		<meta charset="UTF-8"/>
		<!--
			注意：
				第一步一定要删除body标签
				框架标签学习：
					frameset：
						rows：按行比例进行界面分割
						cols：按列比例进行分割页面
						子标签：
							frame：进行切分区域的占位，一个frame可以单独加载网页资源
								src:资源路径
								name:区域名结合超链接使用
		-->
	</head>
	<frameset rows="10%,*,10%">
		<frame src="top.html" />
		<frameset cols="10%,*">
			<frame src="lift.html"/>
			<frame src="right.html"/>
		</frameset>
	
		<frame src="booding.html"/>
	</frameset>
</html>
