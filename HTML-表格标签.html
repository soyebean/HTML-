<html>
	<head>
		<title>表格标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h2>表格标签学习</h2>
		<hr/>
		<h3>表格单元格的常用属性及学习</h3>
		<table border="1px" cellpadding="10px" cellspacing="0px" >
			<tr>
			<th>科目</th>
			<th>分数</th>
			<th>级别</th>
			<th>说明</th>
			</tr>
			<tr>
				<td>c语言</td>
				<td>56</td>
				<td>8</td>
				<td colspan="2"> </td>
			</tr>
			<tr>
				<td>Java</td>
				<td>88</td>
				<td>5</td>
				<td></td>
			</tr>
			
		</table>
		<hr/>
		<h3>表格单元格的合并</h3>
		<table border="1px">
			<tr height="35px">
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="200px" colspan="2" rowspan="2"></td>
			</tr>
			<tr height="35px">
				<td colspan="2"></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td rowspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
<!--
	表格标签学习：
		<table>：声明一个表格 （width="400px" height="400px"）设置整个单元格的宽度和行高
			<tr>:声明一行 （width="400px" height="400px"）设置行高及该行所有单元格的高度
				<th>：声明一个单元格表头格，默认居中加黑显示
				<td>:声明一个单元格, 默认居左显示原始数据
			属性：
				border:给表格添加边框
				width:设置表格的宽度				
				higth:设置表格的高度
				cellpadding:设置内容距边框的距离
				cellspacing：设置边框的大小。
			特点：
				默认根据数据的大小进行设置表格的大小
	单元格的合并：
			第一步:
				首先确保表格是一个规整的表格
			第二步:
				根据要合并的单元格,找到其所在的源码位置
			第三步:
				行合并:在要合并的单元格中的第一个单元格上使用属性rowspan="要合并的单元格的个数",并删除其他要合并的单元格完成合并
				列合并:在要合并的单元格中的任意一个上使用属性colspan="要合并的单元格的个数",并删除要合并的其他单元格
-->
