<html>
	<head>
		<title>内嵌标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>内嵌标签学习</h3>
		<hr />
		<!--
			内嵌标签：
				iframe
					src:要显示的网页资源路径（可以是本地资源路径或网络资源路径）
					width ：设置要显示区域的宽度
					height：设置要显示区域的高度
					name：设置内嵌区域的名字，结合超链接标签的target属性使用
			租用：在当前网页内加载其他网页资源，达到不同的网页资源之间的互不干扰，并能在同一页面中展现给用户的目的
		-->
		<a href="Http://www.taobao.com" target="_tt">淘宝网</a>
		<a href="http://www.baidu.com" target="_ff">百度一下</a>
		<hr/>
		<iframe src="" width="49%" height="400px" name="_tt"></iframe>
		<iframe src="" width="50%" height="400px" name="_ff"></iframe>
		<iframe src="http://www.taobao.com" width="100%" height="400px"></iframe>
	</body>
</html>
