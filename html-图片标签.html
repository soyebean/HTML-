<html>
	<head>
		<title>图片标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>图片标签学习</h3>
		<hr/>
		<!--使用图片的本地图片资源-->
		<img src="img/1544000976883.jpg" width="200px" title="这是一个优美的图片"/><!--单独设置宽或高的大小，浏览器在图片不失真情况下自动按原图比例缩小放大-->
		<img src="img/154400094085.jpg" width="200px"/>		
		<!--使用网络资源-->
		<img src="https://www.baidu.com/img/baidu_85beaf5496f291521eb75ba38eacbd87.svg " width="200px">
		<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png">
	</body>
</html>
<!--
	图片标签学习：
	<img>
		src：图片路径
			路径：一般本地资源图片使用相对路径
				相对路径：从当前文件发出查找另一个文件经过的路径
				绝对路径：从根盘符查找文件路径
				title：鼠标放在图片上的时候会自动显示
	</img>
-->
