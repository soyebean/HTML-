<html>
	<head>
		<title>列表标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>中国知名城市</h3>
		<hr/>
		<ul>
			<li><h3>无序列表</h3></li>
			<li>北京</li>
			<li>深圳</li>
			<li>香港</li>
		</ul>
		<h3>人生几大爱好</h3>
		<ol>
			<li>打游戏</li>
			<li>写代码</li>
			<li>玩手机</li>
		</ol>
		<h3></h3>
		<dl>
			<dt>IT课程</dt>
			<dd>Java课程</dd>
			<dd>python课程</dd>
			<dd>出演课程</dd>
		</dl>
	</body>
</html>
<!--
	列表学习：
		有序列表：
		<ol>
			<li>
				li:改标签中书写内容，一个li标签代表列表中的一行数据
				特点：会自动的给列表进行编码排序，格式从小到大排列并且是连续的。
				属性：<type>可以改变特殊顺序编码的值可以是1 a A F默认使用阿拉伯数字
				
			</li>
		</ol>
		无序列表：
		<ul>
			<li>
				li标签：改标签中书写列表内容，一个列表中的一行数据
				特点：默认数据前有个黑圆圈符号。
			</li>
			
		</ul>
		自定义列表：
		<dl>
			dt:数据的标题
			dd:数据的具体内容，一个dd表示一条数据
		</dl>
-->
